<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probandooo</title>
</head>

<body>

    <header>
        <h1>Mi página con imágenes</h1>
    </header>

    <h2>Ingrese su informacion:</h2>
    <form action="/api/user" method="post">
        <label>Nombre</label>
        <input name="first_name">
        <label>Apellido</label>
        <input name="last_name">
        <input type="submit">
    </form>

    <h2>Ingrese la informacion de su producto:</h2>
    <form action="/api/product" method="post">
        <label>Nombre</label>
        <input name="name">
        <label>Precio</label>
        <input name="price">
    </form>

    <h2>Un ejemplo básico</h2>

    <img src="imagen1.jpg" alt="Descripción de la imagen 1">
    <p>Un leonidas</p>

    <img src="imagen2.jpg" alt="Descripción de la imagen 2">
    <p>Campestre campin</p>

</body>


</html>
